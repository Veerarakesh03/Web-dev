<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🌡️ Temperature Converter</title>
  <link rel="stylesheet" href="task3.css">
</head>
<body>

<div class="container">
  <h2>Temperature Converter</h2>
  <div class="input">
    <label for="temperature">Temperature:</label>
    <input type="number" id="temperature" placeholder="Enter temperature" required>
  </div>
  <div class="input">
    <label for="fromUnit">Convert from:</label>
    <select id="fromUnit">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
      <option value="kelvin">Kelvin</option>
    </select>
  </div>
  <div class="input">
    <label for="toUnit">Convert to:</label>
    <select id="toUnit">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
      <option value="kelvin">Kelvin</option>
    </select>
  </div>
  <button class="btn" onclick="convertTemperature()">Convert</button>
  <div class="result" id="result"></div>
</div>

<script src="task3.js"></script>

</body>
</html>
